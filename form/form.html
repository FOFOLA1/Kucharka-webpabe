<!DOCTYPE html>
<html lang="cs">
<head>
    
    <title>Přidat recept - Kuchařská kniha</title>
</head>
<body>
    
    
    <main>
        <form class="recept-formular" action="#" method="post">
           <label for="nazev">Název receptu:</label>
            <input type="text" id="nazev" name="nazev" required>
            
            <label for="obrazek">Obrázek receptu:</label>
            <input type="file" id="obrazek" name="obrazek" accept="image/*">
            
            <label for="ingredience">Ingredience:</label>
            <textarea id="ingredience" name="ingredience" rows="4" cols="50" required></textarea>
            
            <label for="postup">Postup:</label>
            <textarea id="postup" name="postup" rows="4" cols="50" required></textarea>
            
            <button type="submit">Přidat recept</button>
        </form>
    </main>
    
    <footer>
        
    </footer>
</body>
</html>
